<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro Ecommerce</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src='main.js'></script>
</head>

<body style="background-color: #9413c4;">

  <div class="container">
    <form class="row g-3">
      <h3>DADOS PESSOAIS</h3>
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome">
      </div>

      <div class="col-md-6">
        <label for="nome" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="data">
      </div>

      <div class="col-md-6">
        <label for="nome" class="form-label">CPF/CNPJ</label>
        <input type="text" class="form-control" id="cpf">
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Confirmação de Email</label>
        <input type="email" class="form-control" id="email">
      </div>


      <div class="col-md-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha">
      </div>

      <div class="col-md-3">
        <label for="senha" class="form-label">Confirmação de Senha</label>
        <input type="password" class="form-control" id="senha">
      </div>
        
      <div class="col-8">
        <button type="submit" class="btn btn-primary">Próximo</button>
      </div>
    </form>
  </div>
</body>

</html>
